<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cereal</title>
</head>
<body>
    <h1>Cereal</h1>
    <img src="../food-images/cereal.jpg" alt="cereal" width="300">
    <h5>Description:</h5>
    <p>A scrumptious recipe for the perfect cereal!</p>
    <h5>Ingredients:</h5>
    <ul>
        <li>cereal</li>
        <li>milk</li>
    </ul>
    <h5>Steps:</h5>
    <ol>
        <li>Pour cereal into bowl until about halfway full.</li>
        <li>Pour milk over cereal until fully covered.</li>
    </ol>
